apiVersion: v1
kind: Namespace
metadata:
  labels:
    app.kubernetes.io/instance: registry
    app.kubernetes.io/name: registry
  name: registry
---
apiVersion: v1
kind: Pod
metadata:
  name: registry
  namespace: registry
  labels:
    app.kubernetes.io/name: registry
spec:
  containers:
    - name: registry
      image: registry
      ports:
        - containerPort: 5000
          name: registry
      volumeMounts:
        - name: registry-storage
          mountPath: /var/lib/registry
  volumes:
    - name: registry-storage
      hostPath:
        path: /storage/registry
---
kind: Service
apiVersion: v1
metadata:
  name: registry
  namespace: registry
  labels:
    app.kubernetes.io/name: registry
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
spec:
  selector:
    app.kubernetes.io/name: registry
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: registry
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: registry
  namespace: registry
  labels:
    app.kubernetes.io/name: registry
  annotations:
    cert-manager.io/cluster-issuer: ca-issuer
    nginx.ingress.kubernetes.io/proxy-body-size: 1000m
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - registry.sandbox.local
      secretName: registry-cert
  rules:
    - host: registry.sandbox.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: registry
                port:
                  name: http
